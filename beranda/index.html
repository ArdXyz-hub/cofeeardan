<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Keren</title>

<style>
    /* Load font Minecraft */
    @font-face {
        font-family: 'Minecraft';
        src: url('minecraftmedium.otf') format('opentype');
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Minecraft', sans-serif;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        overflow: hidden;
        background: url('background.png') center/cover no-repeat;
        position: relative;
    }

    /* Overlay gelap + blur */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(4px);
        z-index: 0;
    }

    .content {
        position: relative;
        z-index: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Logo animasi */
    .logo {
        width: 120px;
        margin-top: 20px;
        animation: logoSpin 5s linear infinite;
    }

    @keyframes logoSpin {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        100% { transform: rotate(360deg) scale(1); }
    }

    /* Animasi teks typing */
    .typing-text {
        font-size: 18px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid yellow;
        width: 0;
        margin: 20px auto 40px;
        animation: typing 5s steps(60, end) forwards, blink 0.8s infinite;
        text-align: center;
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 380px; }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }

    .donasi-link {
        color: yellow;
        text-decoration: none;
    }
    .donasi-link:hover {
        text-decoration: underline;
    }

    /* Icon 2x2 */
    .icon-grid {
        display: grid;
        grid-template-columns: repeat(2, 100px);
        grid-gap: 25px;
        justify-content: center;
        margin-bottom: 60px; /* jarak ke bawah */
    }

    .icon-grid a img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        transition: transform 0.3s ease;
        animation: iconFloat 3s ease-in-out infinite;
    }

    .icon-grid a img:hover {
        transform: scale(1.1);
    }

    @keyframes iconFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    /* Area bawah */
    .bottom-icons {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        margin-bottom: 30px;
        gap: 80px; /* Jarak antar icon bawah */
    }

    .campfire {
        width: 120px;
        animation: campfireShake 1.5s infinite ease-in-out;
    }

    @keyframes campfireShake {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(1deg); }
    }

    .guitar {
        width: 120px;
        animation: guitarMove 2s infinite ease-in-out;
    }

    @keyframes guitarMove {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
    }
</style>
</head>
<body>

<div class="content">

    <!-- Logo animasi -->
    <img src="logo.png" alt="Logo" class="logo">

    <!-- Teks ucapan -->
    <div class="typing-text">
        Terimakasih telah mengunjungi dan support!, 
        Donasi? <a href="https://link-donasi.com" class="donasi-link">Klik disini</a>
    </div>

    <!-- Icon 2x2 di tengah -->
    <div class="icon-grid">
        <a href="https://tiktok.com" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
        <a href="https://youtube.com" target="_blank"><img src="saluran.png" alt="Saluran"></a>
        <a href="https://wa.me/nomor" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
        <a href="https://lunamd-link.com" target="_blank"><img src="lunamd.png" alt="LunaMd"></a>
    </div>
</div>

<!-- Api unggun & gitar di bawah -->
<div class="bottom-icons">
    <img src="campfire.png" class="campfire" alt="Api Unggun">
    <img src="guitar.png" class="guitar" alt="Orang Main Gitar">
</div>

</body>
                                                              </html>
