<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tampilan Keren 2x2</title>
<style>
    /* Background + overlay gelap & blur */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
        color: white;
        text-align: center;
        position: relative;
    }
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url('background.png') no-repeat center center/cover;
        filter: blur(4px) brightness(0.6);
        z-index: -1;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
    }

    /* Logo di atas */
    .logo {
        margin-top: 20px;
        animation: fadeIn 1.5s ease-out;
    }
    .logo img {
        width: 100px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    /* Teks animasi smooth */
    .top-text {
        padding: 10px 20px;
        font-size: 18px;
        max-width: 90%;
        margin: 10px auto 0;
        animation: fadeIn 2s ease-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .top-text a {
        color: yellow;
        font-weight: bold;
        text-decoration: none;
    }
    .top-text a:hover {
        text-decoration: underline;
    }

    /* Icon 2x2 */
    .icons-grid {
        display: grid;
        grid-template-columns: repeat(2, 100px);
        grid-gap: 40px;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        animation: fadeInUp 1.5s ease-out;
    }
    .icons-grid img {
        width: 80px;
        height: 80px;
        cursor: pointer;
        transition: transform 0.3s;
        animation: iconFloat 3s ease-in-out infinite;
    }
    .icons-grid img:hover {
        transform: scale(1.2) rotate(5deg);
    }
    @keyframes iconFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }

    /* Bagian bawah */
    .bottom-scene {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 40px;
        padding-bottom: 60px; /* dinaikkan biar terlihat */
        animation: fadeUp 2s ease-out;
    }
    .campfire {
        width: 120px;
        animation: flicker 0.4s infinite alternate, glowFire 1.5s infinite ease-in-out;
    }
    .guitar-player {
        width: 150px;
        animation: guitarMove 2s infinite ease-in-out;
    }

    /* Animasi flicker api */
    @keyframes flicker {
        0% { transform: scale(1) rotate(0deg); filter: brightness(1); }
        50% { transform: scale(1.05) rotate(-2deg); filter: brightness(1.3); }
        100% { transform: scale(1) rotate(2deg); filter: brightness(0.9); }
    }
    /* Efek glow api */
    @keyframes glowFire {
        0%, 100% { filter: drop-shadow(0 0 5px orange) drop-shadow(0 0 15px red); }
        50% { filter: drop-shadow(0 0 10px yellow) drop-shadow(0 0 20px orange); }
    }

    @keyframes guitarMove {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<!-- Autoplay sound -->
<audio autoplay loop>
    <source src="sound.mp3" type="audio/mpeg">
</audio>

<div class="container">
    
    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <!-- Teks animasi smooth -->
    <div class="top-text">
        Terimakasih yang telah support Ardan, Aku sangat menghargainya! Donasi?  
        <a href="https://link-donasi-kamu.com" target="_blank">Klik disini</a>
    </div>

    <!-- Icon 2x2 -->
    <div class="icons-grid">
        <img src="whatsapp.png" alt="WhatsApp">
        <img src="lunaasistent.png" alt="LunaAsistent">
        <img src="saluran.png" alt="Saluran">
        <img src="tiktok.png" alt="TikTok">
    </div>

    <!-- Api unggun & gitar -->
    <div class="bottom-scene">
        <img src="campfire.png" class="campfire" alt="Api Unggun">
        <img src="guitar.png" class="guitar-player" alt="Orang Bermain Gitar">
    </div>

</div>

</body>
</html>
