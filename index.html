<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tampilan Awal Keren</title>

<!-- Import Font dari File -->
<style>
@font-face {
    font-family: 'CustomFont';
    src: url('minecraftmedium.otf') format('truetype'); /* Ganti font.ttf dengan file font kamu */
}
</style>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'CustomFont', sans-serif; overflow: hidden; }

    /* Background Video */
    .video-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        object-fit: cover;
        filter: blur(8px) brightness(0.6);
        z-index: -2;
    }

    /* Overlay Gelap */
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }

    /* Container Utama */
    .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Icon Utama */
    .main-icon {
        width: 110px;
        animation: float 3s infinite ease-in-out, scaleUp 1.5s ease-in-out;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }
    @keyframes scaleUp {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* Teks Smooth Typing */
    .welcome-text {
        font-size: 2rem;
        margin-top: 15px;
        opacity: 0;
        transform: translateY(15px);
        animation: textFade 1.5s ease forwards 0.5s;
    }
    @keyframes textFade {
        to { opacity: 1; transform: translateY(0); }
    }

    /* Tombol Panah */
    .arrow-btn {
        margin-top: 15px;
        background: rgba(255, 255, 255, 0.15);
        border: none;
        padding: 14px;
        border-radius: 50%;
        cursor: pointer;
        animation: pulse 1.5s infinite;
        transition: 0.3s;
    }
    .arrow-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.15);
    }
    .arrow-icon {
        width: 35px;
        filter: invert(1) drop-shadow(0 0 8px white);
    }
    @keyframes pulse {
        0%, 100% { box-shadow: 0 0 0px rgba(255,255,255,0.5); }
        50% { box-shadow: 0 0 20px rgba(255,255,255,0.8); }
    }

    /* 4 Icon Grid */
    .icon-grid {
        display: grid;
        grid-template-columns: repeat(2, 70px);
        grid-gap: 20px;
        margin-top: 20px;
        justify-content: center;
        align-items: center;
    }
    .icon-grid img {
        width: 70px;
        border-radius: 12px;
        transition: 0.3s;
        filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
    }
    .icon-grid img:hover {
        transform: translateY(-8px) scale(1.1);
        filter: drop-shadow(0 0 12px white);
    }

    /* Fade In Halaman */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<!-- Video Background -->
<video class="video-bg" autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Konten Tengah -->
<div class="container">
    <img src="icon.png" alt="Icon Utama" class="main-icon">
    <div class="welcome-text"><p>Hai, Selamat datang<br>di ardan coffee</p></div>
    <button class="arrow-btn" onclick="location.href='/beranda/'">
        <img src="arrow-right.png" alt="Lanjut" class="arrow-icon">
    </button>

    <!-- Icon Grid 2x2 -->
    <div class="icon-grid">
        <img src="logo1.png" alt="Logo 1">
        <img src="logo2.png" alt="Logo 2">
        <img src="logo3.png" alt="Logo 3">
        <img src="logo4.png" alt="Logo 4">
    </div>
</div>

</body>
  </html>
